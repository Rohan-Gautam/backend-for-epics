<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Government Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        #debugInfo {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: left;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Government Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Login</button>
            <div class="message" id="message"></div>
            <div id="debugInfo"></div>
        </form>
        <p style="margin-top: 20px; font-size: 14px;">Don't have an account? <a href="Govt-emp-register.html">Register here</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");
            const messageDiv = document.getElementById("message");
            const debugInfoDiv = document.getElementById("debugInfo");

            // Enable debug mode with Shift+D
            document.addEventListener('keydown', function(event) {
                if (event.shiftKey && event.key === 'D') {
                    debugInfoDiv.style.display = debugInfoDiv.style.display === 'none' ? 'block' : 'none';
                }
            });

            loginForm.addEventListener("submit", async (event) => {
                event.preventDefault();
                messageDiv.textContent = "Logging in...";
                messageDiv.className = "message";

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                try {
                    debugInfoDiv.innerHTML = "Sending login request...";
                    
                    const response = await fetch('/govt-emp-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password }),
                    });
                    
                    debugInfoDiv.innerHTML += "<br>Response received. Status: " + response.status;
                    
                    const result = await response.json();
                    debugInfoDiv.innerHTML += "<br>Response data: " + JSON.stringify(result);

                    if (response.ok) {
                        messageDiv.textContent = `Welcome, ${result.name}! Redirecting...`;
                        messageDiv.className = "message success";
                        
                        // Check for cookies
                        debugInfoDiv.innerHTML += "<br>Checking for cookies...";
                        
                        // Redirect after a short delay
                        setTimeout(() => {
                            debugInfoDiv.innerHTML += "<br>Redirecting to: " + 
                                (result.redirect || '/pages/Government/Govt-verification.html');
                            
                            window.location.href = result.redirect || '/pages/Government/Govt-verification.html';
                        }, 1500);
                    } else {
                        messageDiv.textContent = result.message || "Invalid email or password.";
                        messageDiv.className = "message error";
                    }
                } catch (error) {
                    console.error('Error:', error);
                    debugInfoDiv.innerHTML += "<br>Error: " + error.message;
                    messageDiv.textContent = "Failed to connect to server.";
                    messageDiv.className = "message error";
                }
            });
        });
    </script>
</body>
</html>
