<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Land Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Register Land</h2>
    <form action="/land/register" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="landArea">Land Area (sq.ft) *</label>
            <input type="number" id="landArea" name="landArea" required min="1">
        </div>
        <div class="form-group">
            <label for="landLocation">Land Location *</label>
            <textarea id="landLocation" name="landLocation" rows="3" required minlength="5"></textarea>
        </div>
        <div class="form-group">
            <label for="landImage">Land Image (JPEG/PNG) *</label>
            <input type="file" id="landImage" name="landImage" accept="image/jpeg,image/png" required>
        </div>
        <div class="form-group">
            <label for="landDoc">Land Ownership Document (PDF/Image) *</label>
            <input type="file" id="landDoc" name="landDoc" accept=".pdf,image/jpeg,image/png" required>
        </div>
        <div class="form-group">
            <label for="aadhaarDoc">Aadhaar Document (PDF/Image)</label>
            <input type="file" id="aadhaarDoc" name="aadhaarDoc" accept=".pdf,image/jpeg,image/png">
        </div>
        <div class="form-group">
            <label for="panDoc">PAN Document (PDF/Image)</label>
            <input type="file" id="panDoc" name="panDoc" accept=".pdf,image/jpeg,image/png">
        </div>
        <button type="submit">Register Land</button>
    </form>
</div>
</body>
</html>
